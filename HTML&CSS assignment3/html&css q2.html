<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="styles_Q2.css">
</head>

<body>
    <h1>HTML Forms</h1>
<form>
    <label for="username">enter username:</label>
    <input type="text" id="username" name="username" placeholder="username" required>
<br><br>
    <label for="email">enter email</label>
    <input type="email" id="email" name="email" placeholder="your email" required>
<br><br>
<label for="password">password</label>
<input type="password" id="password" name="password" placeholder="choose password" required>

<hr>

<p>select your age:</p>

<input type="radio" name="age" value="0-25" id="option:1">
<label for="option:1">0-25</label>
<input type="radio" name="age" value="26-50" id="option:2">
<label for="option:2">26-50</label>
<input type="radio" name="age" value="51+" id="option:3">
<label for="option:3">51+</label>

<hr>

<br><br>

<label for="">security question:</label>
<select name="question" id="question">
<option value="q1">your favourite colour</option>
<option value="q2">your favourite vegetable</option>
<option value="q3">best security question</option>
</select>

<br><br>

<label for="answer">security question answer:</label>
<input type="text" name="answer" id="answer">

<hr>

<br><br>

<label for="bio">your bio:</label><br>
<textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

<hr>

<input type="submit" value="submit the form">

<hr>

</form>

</body>
</html>
